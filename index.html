<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo"><img class="invert" src="logo.svg" alt="" /></div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="playlist.svg" alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/sg-jp/privacy/"
                ><span>PrivacyCenter</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/sg-jp/legal/privacy-policy/"
                ><span>PrivacyPolicy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/sg-jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/sg-jp/legal/cookies-policy/"
                ><span>AboutAds</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/sg-jp/legal/cookies-policy/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              class="injected-svg"
              data-src="/icons/arrow-left-01-stroke-sharp.svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              role="img"
              color="#000000"
            >
              <path
                d="M15 6L9 12L15 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-miterlimit="16"
              ></path>
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              class="injected-svg"
              data-src="/icons/arrow-right-01-stroke-sharp.svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              role="img"
              color="#000000"
            >
              <path
                d="M9.00005 6L15 12L9 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-miterlimit="16"
              ></path>
            </svg>
          </div>
          <div class="button">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyplaylists">
          <h1>Spotify Playlists</h1>
          <div class="cardcontainer">
            <div class="card">
              <div class="play">
                <svg
                  class="w-6 h-6 text-black"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    fill=""
                    d="M8 18V6l8 6-8 6Z"
                  />
                </svg>
              </div>
              <img
                src="https://i.scdn.co/image/ab67706f0000000281722192322800ae99c2ed06"
                alt=""
              />
              <h2>Sleep</h2>
              <p>Gentle Ambient piano to help you fall asleep.</p>
            </div>
          </div>

          <div class="playbar">
            <div class="songinfo">
              
            </div>
         <div class="songsbuttons">
          <img src="previous.svg" alt="">
          <img src="play.svg" alt="">
          <img src="nextsong.svg" alt="">
         </div>
         <div class="songtime">

         </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
